<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="web press" />
        <meta name="keywords" content="press, neewspaper" />
        <meta
            name="author"
            content="Oleh Pozharytskiy, folong@ukr.net, pozhar.oleh25@gmai.com"
        />
        <!--Fonts-->
        <!-- Fav icon -->
        <link
            rel="shortcut icon"
            href="./assets/icons/favicon.ico"
            type="image/x-icon"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/header.css" />

        <title>Tittle of web</title>

    <body>
        <!-- Slider element -->
        <div id="slider">
            <!-- Slides -->
            <div class="slide" id="slide1">
                <img src="./assets/img/image1.jpg" alt="Image 1" />
            </div>
            <div class="slide" id="slide2">
                <img src="./assets/img/image2.png" alt="Image 2" />
            </div>
            <div class="slide" id="slide3">
                <img src="./assets/img/image3.jpg" alt="Image 3" />
            </div>
            <!-- Dots -->
            <div id="dots">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
            </div>
            <!-- Next and previous buttons -->
            <div id="next">&gt;</div>
            <div id="prev">&lt;</div>
        </div>
        <!-- JS code -->
        <script src="slider.js"></script>
    </body>
